<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/css/style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>

  <div class="container">

    <img src="dist/images/logo.svg" alt="" id="logo">

    <div class="card">

      <div class="section-1">

        <div class="element">
          <h1>Bill</h1>
          <div class="input">
            <img src="dist/images/icon-dollar.svg" alt=""> 0
          </div>
        </div>
        
        <div class="element">
          <h1>Select Tip %</h1>
          <div class="options">
            <button class="option">5%</button>
            <button class="option">10%</button>
            <button class="option">15%</button>
            <button class="option">25%</button>
            <button class="option">50%</button>
            <button class="option custom">Custom</button>
          </div>
        </div>
        
        <div class="element">
          <h1>Number of People</h1>
          <div class="input">
            <img src="dist/images/icon-person.svg" alt=""> 0 
          </div>
        </div>
        
      </div>
      <div class="section-2">
        <div class="output">
          <h1>Tip Amount</h1>
          <h3>/ person</h3>
          <div class="sum">$0.00</div>
        </div>
        
        <div class="output">
          <h1>Total</h1>
          <h3>/ person</h3>
          <div class="sum">$0.00</div>
        </div>
        
        <button id="reset">Reset</button>
      </div>
    </div>

  </div>
  
  <script src="script.js"></script>
  
</body>
</html>
